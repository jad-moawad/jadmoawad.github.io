<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jad Moawad</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="site-header">
            <div class="site-title">
                <a href="{{ '/' | relative_url }}">Jad Moawad</a>
                <div class="black-bar-header"></div>
            </div>
        </header>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="{{ '/cv' | relative_url }}">CV</a>
            <a href="{{ '/research' | relative_url }}">Research</a>
            <a href="{{ '/teaching' | relative_url }}">Teaching</a>
        </nav>

        <!-- Main Content -->
        <div class="content">
            {% if page.url == "/" or page.url == "/about/" %}
            <h1><span class="highlight">Jad Moawad</span></h1>
            {% else %}
            <h1><span class="highlight">{{ page.title }}</span></h1>
            {% endif %}
            
            {% if page.url == "/cv/" %}
                {{ content }}
            {% elsif page.url == "/" or page.url == "/about/" %}
            <div class="main-content">
                <div class="text-content">
                    {{ content }}
                </div>
                <div class="profile">
                    <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Profile picture of Jad Moawad" class="profile-image">
                </div>
            </div>
            {% else %}
            <div class="main-content">
                <div class="text-content">
                    {{ content }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
