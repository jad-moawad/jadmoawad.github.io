<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Jad Moawad</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="nav-wrapper">
                <div class="site-title">
                    <a href="{{ '/' | relative_url }}">Jad Moawad</a>
                </div>
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>About</a>
                    <a href="{{ '/research' | relative_url }}" {% if page.url == '/research/' %}class="active"{% endif %}>Research</a>
                    <a href="{{ '/teaching' | relative_url }}" {% if page.url == '/teaching/' %}class="active"{% endif %}>Teaching</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {% if page.url == '/' %}
            <h1 class="site-heading">Jad Moawad</h1>
            {% endif %}
            
            {{ content }}
        </main>

        <!-- Footer -->
        <footer>
            <p>Â© {{ site.time | date: '%Y' }} Jad Moawad</p>
        </footer>
    </div>
</body>
</html>
